<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO básico -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.seo.description | default: site.description }}">

  <!-- SEO para IA -->
  {% if page.seo.tldr %}
  <meta name="seo.tldr" content="{{ page.seo.tldr }}">
  {% endif %}

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.excerpt | default: page.seo.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.author.twitter }}">
  <meta name="twitter:creator" content="@{{ site.author.twitter }}">

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.canonical | default: page.url | absolute_url }}">

  <!-- Alternate markdown version (AEO) -->
  {% include alternate-markdown.html %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
  {% include header.html %}

  <main class="wrapper">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Analytics (opcional - agregar después) -->
</body>
</html>
