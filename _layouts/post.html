---
layout: default
---
<section class="page-hero">
  <div class="wrapper-narrow">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%d de %B, %Y" }} Â· {{ page.author | default: site.author.name }}</p>
  </div>
</section>

<section class="page-content">
  <div class="wrapper-narrow">
    {{ content }}

    {% if page.tags.size > 0 %}
    <div class="timeline-tags" style="margin-top: 40px; padding-top: 24px; border-top: 1px solid var(--border);">
      {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</section>
